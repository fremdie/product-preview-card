<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="author" content="Ijeoma Agobi">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
  <main>
    <div class="box">
      <div>
        <img src="/images/image-product-desktop.jpg" width="300" height="400" alt="bottle-of-perfume" class="image1">

        <img src="/images/image-product-mobile.jpg" alt="bottle-of-perfume" class="image2" width="300" height="200">
      </div>
      <div class="info">
        <h4 class="top">PERFUME</h4>

        <h1 class="heading">Gabrielle Essence Eau <br> De Parfum</h1>

        <p class="detail">A floral, solar and voluptuous interpretation composed by 
          <br>  Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>  

        <p class="rate"><span id="new-rate">$149.99</span>
          <del id="old-rate">$169.99</del>
        </p>
        <button type="submit" class="btn">
          <img src="/images/icon-cart.svg" id="icon" alt=""> &nbsp; Add to Cart
        </button>
      </div>
    </div>
  </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ijeoma Agobi</a>.
    </div>

  </body>
</html>
